<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Front-end Mentor | Interactive Rating Component</title>
</head>

<body>
    <div class="container">
        <div class="star-container">
            <span class="star"><img src="images/icon-star.svg" alt="star icon"></span>
        </div>
        <div class="text-container">
            <h3>How did we do?</h3>
            <p>Please let us know how we did with your support request. All feedbacks is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating-container">
            <button class="rating-button" onclick=rate(this)>1</button>
            <button class="rating-button" onclick=rate(this)>2</button>
            <button class="rating-button" onclick=rate(this)>3</button>
            <button class="rating-button" onclick=rate(this)>4</button>
            <button class="rating-button" onclick=rate(this)>5</button>
        </div>
        <div class="submit-btn-container">
            <a href="index2.html"><button class="submit-btn"> SUBMIT</button></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
