<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Front-end Mentor | Interactive Rating Component</title>
</head>

<body>
    <div class="container index2">
        <div class="img-container">
            <img src="images/illustration-thank-you.svg" alt="">
        </div>
        <div class="score-container">
            <span class="score" id="score">You selected 4 out of 5</span>
        </div>
        <div class="msg-container">
            <h3>Thank you!</h3>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
